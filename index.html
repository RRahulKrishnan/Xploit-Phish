<!DOCTYPE html>

    <title>Email Page</title>
    <style>  
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: flex-start;
        }

        .header {
            width: 100%;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between; /* Add this to align items left and right */
            border-bottom: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }

        .logo img {
            width: 30px;  /* Reduced size */
            height: 30px; /* Reduced size */
        }

        /* Title on the right */
        .header-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .emails-container {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            width: 80%;
        }

        .inbox-heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }

        .email-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f1f1f1;
            padding: 15px 20px;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .email-item:hover {
            transform: translateY(-5px);
        }

        .email-text {
            font-size: 16px;
            color: #333;
        }

        .email-text a {
            text-decoration: none; /* Remove underline */
            color: #007bff; /* Link color */
            transition: color 0.3s; /* Transition for color change on hover */
        }

        .email-text a:hover {
            color: #0056b3; /* Darker color on hover */
        }

        .action-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .action-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
